#
# NODE_ENV === production
#

app:
  title: 'Dashboard'
  website: 'https://dxos.org'
  debug: "dxos:dashboard:*"

# Client routes (for Apache/NGINX proxy).
routes:
  wns:
    graphql: '/graphql'
  ipfs:
    graphql: '/webui'

# DxOS services.
services:
  wns:
    endpoint: 'http://127.0.0.1:9473/graphql'

  signal:
    server: 'http://127.0.0.1:4000'

  ipfs:
    server: '/ip4/127.0.0.1/tcp/5001'
    gateway: 'http://127.0.0.1:8888/ipfs/'
    webui: 'http://127.0.0.1:5001/webui'
