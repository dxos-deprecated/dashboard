#
# Config
#

app:
  title: 'Dashboard'
  website: 'https://dxos.org'
  debug: "dxos:dashboard:*"

# Client routes (for Apache/NGINX proxy).
routes:
  wns:
    graphql: '/graphql'

# DxOS services.
services:
  wns:
#   endpoint: 'http://127.0.0.1:9473/graphql'
    endpoint: 'https://wns-testnet.dev.wireline.ninja/graphql'

  signal:
    server: 'http://127.0.0.1:4000'

  ipfs:
    console: 'http://127.0.0.1:5001/webui'
    server: '/ip4/127.0.0.1/tcp/5001'
